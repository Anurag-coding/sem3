<!DOCTYPE html>
<html lang>
<head>
    <title>Hover Effect</title>
    <style>
        #specialDiv {
            color: black;
        }
        #hoverImage:hover + #specialDiv {
            color: blue;
        }
        #hoverImage {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img id="hoverImage" src="iphone.jpeg" alt="Hover over me">
    <div id="specialDiv">My Special Div</div>
</body>
</html>
