<!DOCTYPE html>
<html >
<head>
    <title> relative</title>
    <style>
        .image {
            right: 10px;
            top:10px;
            left:40px;
            width: 400px;
            height: 400px;
            border: 2px solid blue;
            padding: 10px;
            position: relative;
        }

        .image{
            width: 100%;
            height:auto;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="msd2.jpg" >
    </div>
</body>
</html>
