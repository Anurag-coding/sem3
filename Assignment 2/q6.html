<!DOCTYPE html>
<head>
	<title>Styled Table</title>
    	<style>
        body {font-family: Arial, sans-serif;background-color: #f4f4f4;padding: 20px;}
        table {width: 80%;border-collapse: collapse;margin: 20px auto;}
        th, td {border: 1px solid #ddd;padding: 12px;text-align: left;}
        th {background-color: #4CAF50;color: white;}
        tr:nth-child(1), 
        tr:nth-child(4), 
        tr:nth-child(7), 
        tr:nth-child(10),
        tr:nth-child(3n + 1) {background-color: pink;}
        tr:hover {background-color:blue;}
    	</style>
</head>
<body>
	<h2>My Styled Table</h2>
    	<table>
        <thead>
        <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>Item 1</td>
        <td>Description 1</td>
        <td>$10</td>
        </tr>
        <tr>
        <td>Item 2</td>
        <td>Description 2</td>
        <td>$20</td>
        </tr>
        <tr>
        <td>Item 3</td>
        <td>Description 3</td>
        <td>$30</td>
        </tr>
        <tr>
        <td>Item 4</td>
        <td>Description 4</td>
        <td>$40</td>
        </tr>
        <tr>
        <td>Item 5</td>
        <td>Description 5</td>
        <td>$50</td>
        </tr>
        <tr>
        <td>Item 6</td>
        <td>Description 5</td>
        <td>$60</td>
        </tr>
        <tr>
        <td>Item 7</td>
        <td>Description 5</td>
        <td>$70</td>
        </tr>
        <tr>
        <td>Item 8</td>
        <td>Description 5</td>
        <td>$80</td>
        </tr>
        <tr>
        <td>Item 9</td>
        <td>Description 5</td>
        <td>$90</td>
        </tr>
        <tr>
        <td>Item 10</td>
        <td>Description 5</td>
        <td>$100</td>
        </tr>
        </tbody>
    	</table>
</body>
</html>
