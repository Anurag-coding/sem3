<!DOCTYPE html>
<html >
<head>
    <title>Background Image Change on Hover</title>
    <style>
        .image {
            width: 700px;
            height: 400px;
            background-image: url('msd3.jpg');
            background-size: cover;
            padding:10px;
        }

        .image:hover {
            background-image: url('msd2.jpg');
        }
    </style>
</head>
<body>
    <div class="image"></div>
</body>
</html>
