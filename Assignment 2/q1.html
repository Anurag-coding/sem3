<!DOCTYPE html>
<html>
<head>
    	<title>Styled HTML Page</title>

	<style>
		#h3-style {text-align: center;font-weight: bold;}
		#h4-style {text-align: right;font-weight: normal;}
	</style>
</head>
<body>
   	<h1 style="color: blue; font-size: 36px;">Heading 1</h1>

    	<h4 id="h4-style">Heading 4</h4>
    	<h5 class="h5-style">Heading 5</h5>
    	<p class="paragraph-style">This is a paragraph of text.</p>
</body>
</html>
